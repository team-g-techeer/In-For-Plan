spring:
  profiles:
    include:
      - h2
      - oauth
#      - postgre
#      - security

  main:
    allow-circular-references: true
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          sql: DEBUG
          descriptor:
            sql: DEBUG
